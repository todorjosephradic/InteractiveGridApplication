		function isSquareTopLeftSelected(gameState) {
			const canvas = document.getElementById('canvas')
			if (canvas.getContext) {
				const ctx = canvas.getContext('2d')
				if (gameState == 'colorGrid') {
					if (squareTopLeftSelected == false) {
						squareTopLeftSelected = true
						ctx.clearRect(3, 3, 102, 102)
						ctx.fillStyle = squareTopLeftCurrentColor
						ctx.fillRect(5, 5, 100, 100)
						ctx.strokeStyle = 'Blue'
						ctx.strokeRect(5, 5, 100, 100)
					}
					else {

						ctx.clearRect(3, 3, 102, 102)
						ctx.fillStyle = squareTopLeftCurrentColor
						ctx.fillRect(5, 5, 100, 100)
						ctx.strokeStyle = 'Black'
						ctx.strokeRect(5, 5, 100, 100)
					}
				}
				else {
					if (squareTopLeftSelected == false) {
						squareTopLeftSelected = true
						if (playerState == 'none') {
							alert('The game is now finished. Click the restart button to play again.')
						}
						else if (playerState == 'crosses') {
							playerState = 'noughts'
							document.getElementById('stlGameBoardX').style.display = 'block'
							stlGBX = document.getElementById('stlGameBoardX').style.display
							document.getElementById('playerTurnText').value = "Noughts player's turn."
							checkIfDraw()
							checkIfCrossesWon()
						}
						else {

							document.getElementById('playerTurnText').value = "Crosses player's turn."

						}
					}
					else {

					}
				}
			}
		}
